<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ICC WorldCup 2023</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.14.0/css/flag-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container" data-bs-theme="dark">
    <div class="d-flex flex-row-reverse mt-1">
      <div class="p-2">
        <div class="btn-group">
            <a href="#" class="toggle-light btn btn-light btn-sm">Light</a>
            <a href="#" class="toggle-dark btn btn-dark btn-sm">Dark</a>
          </div>
      </div>    
    </div>

    <div
      class="out-border container mt-3 border border-secondary-subtle rounded-1 p-3"
    >
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col" class="col-5">Team</th>
            <th scope="col" class="col-1">M</th>
            <th scope="col" class="col-1">W</th>
            <th scope="col" class="col-1">L</th>
            <th scope="col" class="col-1">NRR</th>
            <th scope="col" class="col-1">Pts</th>
            <th scope="col" class="col-2">Last 5</th>
          </tr>
        </thead>
      </table>
    </div>

    <script src="env.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
